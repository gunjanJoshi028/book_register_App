<form>
  {{#book}}
  <div class="form-group">
    <label for="bookTitle">Book Title</label>
    <input
      type="text"
      class="form-control"
      id="bookTitle"
      placeholder="How to Become a CEO"
      value={{bookTitle}}
    />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      type="text"
      class="form-control"
      id="price"
      placeholder="5"
      value={{price}}
    />
  </div>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input
      type="text"
      class="form-control"
      id="isbn"
      placeholder="FDER1324",
      value={{isbn}}
    />
  </div>
  <button type="button" class="btn btn-primary" onclick='monkshu_env.components["edit-book"].editBook()'>Edit Book</button>
  {{/book}}
</form>
